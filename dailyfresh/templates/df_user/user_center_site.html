{% extends 'base_top.html' %}
{% block head %}

    <script type="text/javascript" src="/static/js/user_site.js"></script>
{% endblock head %}
{% block body %}

	<div class="main_con clearfix">
		<div class="left_menu_con clearfix">
			<h3>用户中心</h3>
			<ul>
				<li><a href="/user/user_center_info">· 个人信息</a></li>
				<li><a href="/user/user_center_order">· 全部订单</a></li>
				<li><a href="/user/user_center_site" class="active">· 收货地址</a></li>
			</ul>
		</div>
		<div class="right_content clearfix">
				<h3 class="common_title2">收货地址</h3>
				<div class="site_con">
					<dl>
						<dt>当前地址：</dt>
						<dd>{{ user.address }}  ({{ user.receiver }} 收)  {{ user.phone }}</dd>
					</dl>					
				</div>
				<h3 class="common_title2">编辑地址</h3>
				<div class="site_con">
					<form action="/user/user_center_site/" method="post" name="form" id="form">
                        {% csrf_token %}
						<div class="form_group">
							<label>收件人：</label>
							<input type="text" name="receiver" value="{{ user.receiver }}">
						</div>
						<div class="form_group form_group2">
							<label>详细地址：</label>
							<textarea class="site_area" name="address">{{ user.address }}</textarea>
						</div>

						<div class="form_group">
							<label>手机：</label>
							<input type="text" name="phone" id="phone" value="{{ user.phone }}">
						</div>

						<input type="submit" name="" value="提交" class="info_submit">
					</form>
				</div>
		</div>
	</div>
{% endblock body %}
